<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: greenyellow;
            color: white;
            padding: 15px;
            text-align: center;
        }

       
        .top {
            display: flex;
            justify-content: center;  
            background: greenyellow;
            padding: 10px;
        }

        .top ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .top ul li a {
            color: white;
            font-weight: bold;
        }

        .top ul li a:hover {
            color : red;
        }

        
        .side {
            background: #f0f0f0;
            padding: 15px;
            width: 200px;
            height: 100%;
        }

        .side ul {
            list-style: none;
        }

        .side ul li {
            margin: 10px ;
        }

        .side ul li a {
            text-decoration: none;
            color: #333;
        }

        .side ul li a:hover {
            color: #0066cc;
        }

        
        .container {
            display: flex;
            min-height: 70vh;
        }

        main {
            flex: 1;
            padding: 15px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        footer {
            background: greenyellow;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manav Rachna University</h1>
    </header>

   
    <nav class="top">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
       
        <nav class="side">
            <ul>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </nav>

        
        <main>
            <iframe name="content"></iframe>
        </main>
    </div>

    <footer>
        <p>&copy; 2003 Manav Rachna University. All rights reserved.</p>
    </footer>

</body>
</html>
